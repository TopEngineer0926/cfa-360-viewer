version: 3
backend:
  phases:
    build:
      commands:
        - amplifyPush --environment dev --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
appRoot: 360-viewer
