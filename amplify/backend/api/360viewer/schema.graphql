type Pano
  @model
  @auth(
    rules: [
      { allow: private, operations: [read] }
      { allow: groups, groups: ["360Admin"] }
    ]
  ) {
  id: ID!
  title: String!
  thumbnail: String
  pabout: String
  ptype: String
  psize: String
  sceneArr: [SceneObject]
  createdAt: String
  updatedAt: String
}

type SceneObject {
  id: ID!
  title: String!
  img: String
  spots: [SpotObject]
}

type SpotObject {
  id: ID!
  pitch: Float!
  yaw: Float!
  style: String!
  text: String!
  link: String
  sceneID: String
  layer: String
}

type SpotContent {
  name: String
  type: String
  content: String
  link: String
}

type Spot
  @model
  @auth(
    rules: [
      { allow: private, operations: [read] }
      { allow: groups, groups: ["360Admin"] }
    ]
  ) {
  id: ID! #same as spotID
  contents: [SpotContent]
  comments: [Comment]
    @connection(keyName: "bySpot", fields: ["id"], sortField: "updatedAt")
  createdAt: String
  updatedAt: String
}

type Comment
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: private, operations: [read] }
      { allow: groups, groups: ["360Admin"] }
    ]
  )
  @key(name: "bySpot", fields: ["spotID"]) {
  id: ID!
  owner: ID!
  spotID: ID!
  msg: String
  createdAt: String
  updatedAt: String
}
