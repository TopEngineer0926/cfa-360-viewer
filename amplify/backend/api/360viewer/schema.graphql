type Pano @model {
  # @auth(
  #   rules: [
  #     { allow: private, operations: [read] }
  #     { allow: groups, groups: ["360Admin"] }
  #   ]
  # )
  id: ID!
  title: String!
  thumbnail: String
  pabout: String
  ptype: String
  psize: String
  sceneArr: [SceneObject]
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type SceneObject {
  id: ID!
  title: String!
  img: String
  spots: [SpotObject]
}

type SpotObject {
  id: ID!
  pitch: Float!
  yaw: Float!
  style: String!
  text: String!
  link: String
  sceneID: String
  layer: String
  contents: [SpotContent]
  about: String
  # comments: [Comment] @connection(keyName: "bySpot", fields: ["id"])
}

type SpotContent {
  type: String
  name: String
  thumbnail: String
  link: String
}

type Comment
  @model
  @key(
    name: "BySpotID"
    fields: ["spotID", "updatedAt"]
    queryField: "commentsBySpotID"
  ) {
  # @auth(
  #   rules: [
  #     { allow: owner }
  #     { allow: private, operations: [read] }
  #     { allow: groups, groups: ["360Admin"] }
  #   ]
  # )
  id: ID!
  spotID: ID!
  owner: ID
  name: String
  msg: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
